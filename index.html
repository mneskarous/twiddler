<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="title">Twiddler Feed</h1>
      </header>
      <section class="main-feed"></section>
      <section></section class="new-tweets">
      <button class="see-new-tweets">See New Tweets</button>
      <script>
        $(document).ready(function(){

          var $tweets = $('.main-feed');
          $tweets.html('');

          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div class=tweet></div>');
            var $user = $('<p class=user></p>');
            var $message = $('<p class=message></p>');
            var $time = $('<p class=time></p>');

            $tweet.appendTo('.main-feed');
            $user.addClass(tweet.user).text('@' + tweet.user + ' ').appendTo($tweet);
            $message.text(tweet.message).appendTo($tweet);
            $time.text(tweet.created_at).appendTo($tweet);
            // $tweet.text('@' + tweet.user + ': ' + tweet.message + ' ' + tweet.created_at);

            index -= 1;
          }



        });

      </script>
    </div>


  </body>

</html>
